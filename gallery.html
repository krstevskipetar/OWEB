<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Gallery</title>
</head>

<body id="myBody" onload="routine()">
  <script type="text/javascript" src="./gallery.js"></script>
    <header>
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="favorites.html">My Favorite Things</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="games.html">Games</a>
            <a href="survey.html">Survey</a>
            <a href="contact.html">Contact</a>
        </div>
    </header>   
    <div class="newSubmission" > 
        <textarea style="resize: none;" id="newPic" placeholder="Your image link here..."></textarea>
        <br>
        <button type="button" onclick="addPic(document.getElementById('newPic').value)">Post</button>
    </div>
   <section>
    <div id="photoContainer" style="margin-top:50px">
        <button id='slideLeft' type="button"><img src="https://i.ibb.co/DQx9krH/chevron-Left.png" width="90" height="90" alt="slide left"/></button>
        <button id='slideRight' type="button"><img src="https://i.ibb.co/nsQLxSV/chevron-Right.png" width="90" height="90" alt="slide right" /></button>
        <div class="scrolling-wrapper">
            <div class="card">
                <div id="myModal" class="modal">
                    <span class="close">X</span>
                    <img class="modal-content" id="img01">
                    <p id="caption"></p>
                  </div>
                <figure>
                    <img class="galleryPic" id="img0"
                    src="https://i.pinimg.com/originals/97/a8/09/97a8096f32ad5bd41de2c54f5949a06d.jpg" onclick="loadModal(0)">
                <figcaption>Posted by: Anonymous</figcaption>
                </figure>
                <div class="commentDiv" id="commentSpace0">
                    <p id="likeButton0" style="float:left;text-align: left"><p style="float:right" id="likeNum0">0</p><button style="float:right" type="button" class="likeB" onclick="like(0,0)"></button></p>
                    <form>
                        <textarea id="comment0" rows=4 cols=53 placeholder="Add a public comment..."></textarea>
                        <br>
                        <button  type="button" onclick="addComment(0)">Submit</button>
                        <input type="reset" name="Clear" value="Clear">
                    </form>
                </div>
                <div id="comments0" class="userCommentContainer" style="display:none;"></div>
            </div>
        </div>
    </div>
   
    
    </section>
    <div style="background:none; text-align:center; border:none">
        <p style="background-color: black; width: fit-content; text-align: center; margin: auto;">Show photos by username:</p>  
        <p><input id="inputName" type="text" placeholder="Search.."><button id="button1" type="button">Show</button></p>
    </div>
    <div class="cardUser"  >
        <div id="myModal" class="modal">
            <span class="close">X</span>
            <img class="modal-content" id="img01">
            <p id="caption"></p>
          </div>
        <figure>
            <img class="galleryPic" id="photoByUser" onclick="loadModal()">
        <figcaption id="byUserCaption"></figcaption>
        </figure>
    </div>
</body>
  

</html>
